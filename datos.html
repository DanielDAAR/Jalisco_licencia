<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verificación de Licencia - Jalisco</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 15px 0;
        }

        .logo { width: 150px; }

        .main-title-container {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .main-title { font-size: 28px; font-weight: bold; }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .data-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .data-label { font-weight: bold; color: #555; }
        .valid-tag {
            background: #4caf50;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="Gobierno_de_Jalisco_18-24.svg.png" alt="Logo Jalisco" class="logo" />
    </header>

    <div class="main-title-container">
        <h2 class="main-title">Verificación de Licencia de Conducir</h2>
    </div>

    <div class="content">
        <div class="data-container" id="data-container">
            <div class="data-row"><span class="data-label">NOMBRE:</span><span id="nombre"></span></div>
            <div class="data-row"><span class="data-label">NO. DOCUMENTO:</span><span id="documento"></span></div>
            <div class="data-row"><span class="data-label">TIPO:</span><span id="tipo"></span></div>
            <div class="data-row"><span class="data-label">FECHA VIGENCIA:</span><span id="fecha"></span></div>
            <div class="data-row"><span class="data-label">VIGENCIA:</span><span id="vigencia"></span></div>
            <div class="data-row"><span class="data-label">EMITIDA EN:</span><span id="emitida"></span></div>
        </div>
    </div>

    <footer>© 2025 - Cosmocoder S.A. de C.V.</footer>

    <script>
        async function cargarDatos() {
            const params = new URLSearchParams(window.location.search);
            const docId = params.get('documento');

            if (!docId) return alert("No se especificó ningún número de documento.");

            try {
                const response = await fetch('data/licencias.json');
                const licencias = await response.json();

                const licencia = licencias.find(l => l.documento === docId);

                if (!licencia) {
                    alert("Licencia no encontrada.");
                    return;
                }

                document.getElementById('nombre').textContent = licencia.nombre;
                document.getElementById('documento').textContent = licencia.documento;
                document.getElementById('tipo').textContent = licencia.tipo;
                document.getElementById('fecha').textContent = licencia.fecha;
                document.getElementById('vigencia').innerHTML = <span class="valid-tag">${licencia.vigencia}</span>;
                document.getElementById('emitida').textContent = licencia.emitida;

            } catch (error) {
                alert("Error al cargar los datos: " + error.message);
            }
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
